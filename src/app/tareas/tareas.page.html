<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
  
    <ion-label position="stacked">Nombre de la Tarea:</ion-label>
    <ion-input type="text" [(ngModel)]="nombretarea"></ion-input>
  </ion-item>
<!--fecha-->
<!-- <ion-item>
    <ion-label>Fecha de la Tarea:</ion-label>
    <ion-input type="date" [(ngModel)]="fechatarea"></ion-input>
  </ion-item>-->
  <ion-item>
    <ion-label position="stacked">Fecha de la Tarea:</ion-label>
    <ion-input type="date" [(ngModel)]="fechatarea"></ion-input>
  </ion-item>
  
<!--fecha-->

  <ion-item>
    <ion-label>Estado:</ion-label>
    <ion-select [(ngModel)]="estadotarea">
      <ion-select-option value="pendiente">Pendiente</ion-select-option>
      <ion-select-option value="en_progreso">En Progreso</ion-select-option>
      <ion-select-option value="completado">Completado</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Materia:</ion-label>
    <ion-input type="text" [(ngModel)]="materiatarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>ID del Proyecto:</ion-label>
    <ion-input type="number" [(ngModel)]="idproyecto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button fill="clear" (click)="cancelar()" style="margin-right: 15px; --background: transparent; --box-shadow: none;">
      <img src="assets/img/cancelbtn.png" alt="Cancelar" style="width: 40px; height: 40px;">
    </ion-button>
    
    <ion-button fill="clear" (click)="insertarTarea()" style="--background: transparent; --box-shadow: none;">
      <img src="assets/img/checkbtn.png" alt="Registrar" style="width: 40px; height: 40px;">
    </ion-button>
  </ion-item>
</ion-content>
